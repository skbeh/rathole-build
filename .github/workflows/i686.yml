name: i686

on:
  schedule:
    - cron: 0 0 * * *
  push:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for i686-pc-windows-msvc
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: rapiz1/rathole
      - uses: dtolnay/rust-toolchain@stable
        with:
          target: i686-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
      - name: Build
        env:
          SOURCE_DATE_EPOCH: 0
          RUSTFLAGS: -C opt-level=3 -C target-cpu=westmere
        run: |
          cargo build --target i686-pc-windows-msvc --release --no-default-features --features client,tls
      - uses: actions/upload-artifact@v3
        with:
          name: rathole-i686-pc-windows-msvc
          path: target/i686-pc-windows-msvc/release/rathole.exe
          if-no-files-found: error
